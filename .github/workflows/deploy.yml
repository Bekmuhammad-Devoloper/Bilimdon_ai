name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/bilimdon
            git pull origin main
            
            # Backend
            cd backend
            npm install
            npm run build
            npx prisma generate
            npx prisma migrate deploy
            
            # Frontend
            cd ../frontend
            npm install
            
            # Create/update .env.local with production values
            cat > .env.local << 'EOF'
            NEXT_PUBLIC_API_URL=https://api.bilimdon-ai.uz/api
            NEXT_PUBLIC_APP_URL=https://bilimdon-ai.uz
            NEXT_PUBLIC_APP_NAME=Bilimdon
            NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=Bilimdon_aibot
            EOF
            
            npm run build
            
            # PM2 restart
            cd /var/www/bilimdon
            pm2 restart all
            pm2 save