name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/bilimdon
            git pull origin main
            
            # Backend
            cd backend
            npm install
            npm run build
            npx prisma generate
            npx prisma migrate deploy
            
            # Frontend
            cd ../frontend
            npm install
            npm run build
            
            # PM2 restart
            cd /var/www/bilimdon
            pm2 restart all
            pm2 save