events {
    worker_connections 1024;
}

http {
    # Birinchi marta SSL sertifikat olish uchun vaqtinchalik config
    # Sertifikat olingandan so'ng nginx.conf ishlatiladi
    
    server {
        listen 80;
        server_name bilimdon-ai.uz www.bilimdon-ai.uz api.bilimdon-ai.uz;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'Bilimdon - SSL sertifikat olinmoqda. Iltimos kutib turing...';
            add_header Content-Type text/plain;
        }
    }
}
