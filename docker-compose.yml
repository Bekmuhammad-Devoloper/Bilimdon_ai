version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bilimdon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
      POSTGRES_DB: bilimdon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bilimdon-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: bilimdon-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bilimdon-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bilimdon-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-StrongPassword123!}@postgres:5432/bilimdon?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - APP_DOMAIN=${APP_DOMAIN:-https://bilimdon-ai.uz}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-Bilimdon_aibot}
      - TELEGRAM_ADMIN_CHAT_ID=${TELEGRAM_ADMIN_CHAT_ID}
      - WEBAPP_URL=${WEBAPP_URL:-https://bilimdon-ai.uz}
      - UPLOAD_DIR=./uploads
      - MAX_FILE_SIZE=5242880
      - THROTTLE_TTL=60
      - THROTTLE_LIMIT=100
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Bilimdon Platform}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - BACKEND_URL=${BACKEND_URL:-https://api.bilimdon-ai.uz}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - bilimdon-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.bilimdon-ai.uz/api}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://api.bilimdon-ai.uz}
        - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-Bilimdon_aibot}
        - NEXT_PUBLIC_APP_NAME=Bilimdon
        - NEXT_PUBLIC_APP_URL=${APP_DOMAIN:-https://bilimdon-ai.uz}
    container_name: bilimdon-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - bilimdon-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bilimdon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - bilimdon-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: bilimdon-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - bilimdon-network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  bilimdon-network:
    driver: bridge
