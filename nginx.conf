# Nginx Configuration for Bilimdon Platform
# VPS Deployment - Ubuntu/Debian

# Backend API - api.bilimdon-ai.uz
server {
    listen 80;
    server_name api.bilimdon-ai.uz;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.bilimdon-ai.uz;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.bilimdon-ai.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.bilimdon-ai.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    location /uploads/ {
        alias /var/www/bilimdon/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
}

# Frontend - bilimdon-ai.uz
server {
    listen 80;
    server_name bilimdon-ai.uz www.bilimdon-ai.uz;
    return 301 https://bilimdon-ai.uz$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bilimdon-ai.uz www.bilimdon-ai.uz;

    ssl_certificate /etc/letsencrypt/live/bilimdon-ai.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bilimdon-ai.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css image/svg+xml;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
